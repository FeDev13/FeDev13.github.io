                    <form>

                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          placeholder=""
                        />

                          >Email</label

                          type="password"

                        <button type="button" class="btn btn-outline-danger">
                          <a href="./registrarse.html"> Crea una!</a>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2"
                >
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Siempre terraza nunca balcon</h4>
                    <p class="small mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
